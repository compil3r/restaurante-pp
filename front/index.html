<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Restaurante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastrar Novo Restaurante</h1>
        <form id="restauranteForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome">Nome do Restaurante</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do restaurante" required>
            </div>

            <div class="form-group">
                <label for="endereco">EndereÃ§o</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite o endereÃ§o" required>
            </div>

            <div class="form-group">
                <label for="imagem">Imagem do Restaurante</label>
                <input type="file" id="imagem" name="imagem" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone" required>
            </div>

            <button type="button" id="enviar">Cadastrar Restaurante</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
